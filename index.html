<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Custom Webpage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        .container {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .text-area {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 16px;
        }

        button {
            padding: 10px 20px;
            border: none;
            background-color: #28a745;
            color: white;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <form action="https://formspree.io/YOUR_FORM_ENDPOINT" method="POST">
            <div class="text-area">
                <h2>Text Area 1</h2>
                <textarea name="text_area_1" rows="10" cols="50" placeholder="Enter your text here..."></textarea>
            </div>
            <div class="text-area">
                <h2>Text Area 2</h2>
                <textarea name="text_area_2" rows="10" cols="50" placeholder="Enter your text here..."></textarea>
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
